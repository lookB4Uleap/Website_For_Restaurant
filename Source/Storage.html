<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
    
        var str="item"
        function set() {
            sessionStorage.setItem(str, 1);
        }

        function update() {
            var x=Number(document.getElementById("no").value);
            //alert(x);
            x=x+Number(sessionStorage.getItem(str));
            document.getElementById("no").value=x;
        }
    </script>
</head>
<body onload="set()">
    <input type="number" name="no" id="no" value="1">
    <button onclick="update()">Press</button>
</body>
</html>
